ingress: { enabled: false }
envFrom: [{ secretRef: { name: tempo-s3-credentials } }]
tempo:
  multitenancyEnabled: true # ðŸ”’ ENABLES MULTI-TENANCY
storage:
  trace:
    backend: s3
    s3:
      bucket: tempo-traces
      endpoint: minio-enterprise.observability-prd.svc:9000
      insecure: true
      access_key: "${TEMPO_S3_ACCESS_KEY}"
      secret_key: "${TEMPO_S3_SECRET_KEY}"
      forcepathstyle: true
persistence: { enabled: true, size: 10Gi, storageClassName: local-path }
resources: { requests: { cpu: 50m, memory: 128Mi }, limits: { cpu: 500m, memory: 512Mi } }
metricsGenerator:
  enabled: true
  config:
    storage:
      remote_write:
        - url: http://mimir-nginx.observability-prd.svc:80/api/v1/push
          send_exemplars: true
          # Note: Self-monitoring metrics will need a tenant header too in a real prod setup