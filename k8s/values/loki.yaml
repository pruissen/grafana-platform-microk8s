# loki-values.yaml

# 1. Enable Single Binary Mode
deploymentMode: SingleBinary

# 2. Configure Loki for Filesystem Storage (No S3/Object Store)
loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  
  # The missing piece causing your error:
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

# 3. Configure Single Binary Replicas
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    # storageClass: standard  # Uncomment and set if you have a specific storage class

# 4. Disable Ingress (as requested)
gateway:
  ingress:
    enabled: false
  # If you want to disable the gateway entirely (just use the binary service):
  # enabled: false

# 5. Disable other modes to be safe (defaults should handle this with deploymentMode)
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Use default images (no image overrides needed)