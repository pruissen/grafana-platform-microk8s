nameOverride: null
fullnameOverride: null
deploymentMode: SingleBinary
loki:
  auth_enabled: true # ðŸ”’ ENABLES MULTI-TENANCY
  commonConfig:
    replication_factor: 1
    ring: { kvstore: { store: memberlist } }
  storage:
    type: s3
    bucketNames: { chunks: loki-chunks, ruler: loki-ruler, admin: loki-admin }
    s3:
      endpoint: http://minio-enterprise.observability-prd.svc:9000
      s3ForcePathStyle: true
      insecure: true
      accessKeyId: "${LOKI_S3_ACCESS_KEY}"
      secretAccessKey: "${LOKI_S3_SECRET_KEY}"
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index: { prefix: index_, period: 24h }
singleBinary:
  replicas: 1
  resources: { limits: { memory: 1Gi }, requests: { cpu: 100m, memory: 256Mi } }
  persistence: { enabled: true, size: 10Gi, storageClassName: local-path }
gateway:
  replicas: 1
  service: { type: ClusterIP }
  ingress: { enabled: false }
monitoring: { dashboards: { enabled: false }, rules: { enabled: false }, serviceMonitor: { enabled: false }, selfMonitoring: { enabled: false, lokiCanary: { enabled: false } } }